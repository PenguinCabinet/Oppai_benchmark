project_name: Oppai_benchmark
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy

checksum:
  name_template: "{{ .ProjectName }}_linux_checksums.txt"

builds:
  - main: .
    id: Oppai_benchmark
    binary: Oppai_benchmark
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Revision={{.ShortCommit}}
      - -extldflags "-static"
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64

archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: x86_64
    format_overrides:
      - goos: windows
        format: zip

release:
  prerelease: auto
